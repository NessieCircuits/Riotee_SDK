name: Release

on:
  push:
      tags:
      - 'v*.*.*'

jobs:
  call-build:
    uses: ./.github/workflows/build.yml
  release:
    runs-on: ubuntu-latest
    needs: call-build

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Upload artifacts to github
      uses: actions/upload-artifact@v3
      with:
        name: sdk
  